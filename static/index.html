<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shuffle Collection Scheduler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Shuffle Collection Scheduler</h1>
    <div class="card">
      <label for="collection">Select Collection</label>
      <select id="collection"></select>

      <label for="interval">Shuffle Interval</label>
      <select id="interval" defaultValue="hourly">
        <option value="hourly">Hourly</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>

      <button id="scheduleBtn">Set Shuffle</button>
      <button id="quickShuffleBtn">Quick Shuffle</button>
      <p id="statusText"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
