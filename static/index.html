<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopify Collection Shuffle</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Smart Collection Mirror & Shuffle</h1>
    <div class="form-group">
      <label for="smartSelect">Smart Collection:</label>
      <select id="smartSelect"></select>
    </div>
    <div class="form-group">
      <label for="mirrorSelect">Manual Mirror Collection (or create new):</label>
      <select id="mirrorSelect">
        <option value="">Create New</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mirrorTitle">If creating new, title:</label>
      <input type="text" id="mirrorTitle" placeholder="e.g., Clearance Shuffle"/>
    </div>
    <button id="shuffleBtn">Create / Update Mirror</button>
    <p id="status"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
